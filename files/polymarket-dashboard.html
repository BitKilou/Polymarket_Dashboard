<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Polymarket Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Syne:wght@400;700;800&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #080b0f;
      --bg2: #0d1117;
      --bg3: #111820;
      --border: #1e2d3d;
      --accent: #00e5ff;
      --accent2: #ff4d6d;
      --accent3: #39ff14;
      --text: #cdd9e5;
      --muted: #4a5568;
      --yes: #39ff14;
      --no: #ff4d6d;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Space Mono', monospace;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Background grid */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0,229,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,229,255,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    .wrapper {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 2.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      font-size: 1.6rem;
      letter-spacing: -0.02em;
    }

    .logo span { color: var(--accent); }

    .header-meta {
      text-align: right;
      font-size: 0.7rem;
      color: var(--muted);
      line-height: 1.8;
    }

    .live-dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      background: var(--accent3);
      border-radius: 50%;
      margin-right: 6px;
      animation: pulse 1.5s infinite;
      vertical-align: middle;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.4; transform: scale(0.8); }
    }

    /* Stats bar */
    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1px;
      background: var(--border);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .stat-item {
      background: var(--bg2);
      padding: 1rem 1.2rem;
      transition: background 0.2s;
    }

    .stat-item:hover { background: var(--bg3); }

    .stat-label {
      font-size: 0.6rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.4rem;
    }

    .stat-value {
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--accent);
    }

    /* Controls */
    .controls {
      display: flex;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      align-items: center;
    }

    .search-box {
      flex: 1;
      min-width: 200px;
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.6rem 1rem;
      color: var(--text);
      font-family: 'Space Mono', monospace;
      font-size: 0.75rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .search-box:focus { border-color: var(--accent); }
    .search-box::placeholder { color: var(--muted); }

    .filter-btn {
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 0.6rem 1rem;
      color: var(--muted);
      font-family: 'Space Mono', monospace;
      font-size: 0.7rem;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .filter-btn:hover, .filter-btn.active {
      border-color: var(--accent);
      color: var(--accent);
    }

    .refresh-btn {
      background: transparent;
      border: 1px solid var(--accent);
      border-radius: 6px;
      padding: 0.6rem 1rem;
      color: var(--accent);
      font-family: 'Space Mono', monospace;
      font-size: 0.7rem;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .refresh-btn:hover {
      background: var(--accent);
      color: var(--bg);
    }

    .refresh-btn.spinning svg { animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Markets grid */
    .markets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 1rem;
    }

    .market-card {
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1.2rem;
      transition: all 0.25s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.4s ease both;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .market-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), transparent);
      opacity: 0;
      transition: opacity 0.25s;
    }

    .market-card:hover {
      border-color: rgba(0,229,255,0.3);
      background: var(--bg3);
      transform: translateY(-2px);
    }

    .market-card:hover::before { opacity: 1; }

    .market-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 0.8rem;
      margin-bottom: 1rem;
    }

    .market-question {
      font-family: 'Syne', sans-serif;
      font-size: 0.85rem;
      font-weight: 700;
      line-height: 1.4;
      color: var(--text);
      flex: 1;
    }

    .market-volume {
      font-size: 0.65rem;
      color: var(--muted);
      white-space: nowrap;
      padding-top: 2px;
    }

    /* Outcomes */
    .outcomes {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .outcome-row {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .outcome-label {
      font-size: 0.65rem;
      width: 28px;
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .outcome-label.yes { color: var(--yes); }
    .outcome-label.no  { color: var(--no); }

    .outcome-bar-wrap {
      flex: 1;
      height: 6px;
      background: rgba(255,255,255,0.05);
      border-radius: 3px;
      overflow: hidden;
    }

    .outcome-bar {
      height: 100%;
      border-radius: 3px;
      transition: width 0.8s ease;
    }

    .outcome-bar.yes { background: var(--yes); box-shadow: 0 0 6px var(--yes); }
    .outcome-bar.no  { background: var(--no);  box-shadow: 0 0 6px var(--no); }

    .outcome-pct {
      font-size: 0.75rem;
      font-weight: 700;
      width: 38px;
      text-align: right;
    }

    .outcome-pct.yes { color: var(--yes); }
    .outcome-pct.no  { color: var(--no); }

    /* Footer card */
    .market-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.62rem;
      color: var(--muted);
      border-top: 1px solid var(--border);
      padding-top: 0.8rem;
    }

    .category-tag {
      padding: 2px 8px;
      border-radius: 3px;
      border: 1px solid var(--border);
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-size: 0.58rem;
    }

    .end-date { font-style: italic; }

    /* Loading state */
    .loading-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 4rem 2rem;
      color: var(--muted);
    }

    .loading-state .spinner {
      width: 32px; height: 32px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1rem;
    }

    .error-state {
      grid-column: 1 / -1;
      background: var(--bg2);
      border: 1px solid var(--accent2);
      border-radius: 10px;
      padding: 2rem;
      text-align: center;
    }

    .error-state h3 {
      font-family: 'Syne', sans-serif;
      color: var(--accent2);
      margin-bottom: 0.5rem;
    }

    .error-state p { font-size: 0.75rem; color: var(--muted); margin-bottom: 1rem; }

    /* Paginate */
    .pagination {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 2rem;
    }

    .page-btn {
      background: var(--bg2);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 0.4rem 0.8rem;
      color: var(--muted);
      font-family: 'Space Mono', monospace;
      font-size: 0.7rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .page-btn:hover, .page-btn.active {
      border-color: var(--accent);
      color: var(--accent);
    }

    .page-btn:disabled { opacity: 0.3; cursor: not-allowed; }

    /* Footer */
    footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      font-size: 0.65rem;
      color: var(--muted);
    }

    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      padding: 3rem;
      color: var(--muted);
      font-size: 0.8rem;
    }

    @media (max-width: 600px) {
      .markets-grid { grid-template-columns: 1fr; }
      header { flex-direction: column; gap: 1rem; }
      .header-meta { text-align: left; }
    }
  </style>
</head>
<body>
<div class="wrapper">

  <header>
    <div>
      <div class="logo">POLY<span>SCAN</span></div>
      <div style="font-size:0.65rem; color:var(--muted); margin-top:4px;">prediction market tracker</div>
    </div>
    <div class="header-meta">
      <div><span class="live-dot"></span>LIVE DATA</div>
      <div id="last-updated">—</div>
      <div id="market-count">— markets</div>
    </div>
  </header>

  <div class="stats-bar" id="stats-bar">
    <div class="stat-item">
      <div class="stat-label">Total Markets</div>
      <div class="stat-value" id="stat-total">—</div>
    </div>
    <div class="stat-item">
      <div class="stat-label">Active</div>
      <div class="stat-value" id="stat-active">—</div>
    </div>
    <div class="stat-item">
      <div class="stat-label">Avg YES prob</div>
      <div class="stat-value" id="stat-avg-yes">—</div>
    </div>
    <div class="stat-item">
      <div class="stat-label">High confidence (>80%)</div>
      <div class="stat-value" id="stat-high">—</div>
    </div>
  </div>

  <div class="controls">
    <input type="text" class="search-box" id="search-input" placeholder="Search markets..."/>
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="high">High conf. >80%</button>
    <button class="filter-btn" data-filter="close">Close call 40-60%</button>
    <button class="refresh-btn" id="refresh-btn">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" style="vertical-align:middle; margin-right:4px;">
        <polyline points="23 4 23 10 17 10"/><polyline points="1 20 1 14 7 14"/>
        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
      </svg>
      Refresh
    </button>
  </div>

  <div class="markets-grid" id="markets-grid">
    <div class="loading-state">
      <div class="spinner"></div>
      <div>Fetching prediction markets...</div>
    </div>
  </div>

  <div class="pagination" id="pagination"></div>

  <footer>
    <div>Data: Polymarket CLOB API — open source, no affiliation</div>
    <div>BitKilou / github.com/Bitkilou</div>
  </footer>

</div>

<script>
  // ── Config ──────────────────────────────────────────────
  const API_BASE = 'https://clob.polymarket.com';
  const GAMMA_BASE = 'https://gamma-api.polymarket.com';
  const PER_PAGE = 12;

  let allMarkets = [];
  let filteredMarkets = [];
  let currentPage = 1;
  let currentFilter = 'all';
  let searchQuery = '';

  // ── Fetch markets from Gamma API ──────────────────────
  async function fetchMarkets() {
    // Use Gamma API which has more metadata and is CORS-friendly
    const url = `${GAMMA_BASE}/markets?limit=100&active=true&closed=false&order=volume&ascending=false`;
    const res = await fetch(url);
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const data = await res.json();
    return Array.isArray(data) ? data : (data.markets || data.data || []);
  }

  // ── Parse market data ────────────────────────────────
  function parseMarket(m) {
    // Extract YES probability
    let yesPct = null;
    if (m.outcomePrices) {
      try {
        const prices = typeof m.outcomePrices === 'string'
          ? JSON.parse(m.outcomePrices) : m.outcomePrices;
        yesPct = Math.round(parseFloat(prices[0]) * 100);
      } catch(e) {}
    }
    if (yesPct === null && m.bestBid) {
      yesPct = Math.round(parseFloat(m.bestBid) * 100);
    }

    // Volume formatting
    const vol = m.volume || m.volumeNum || 0;
    const volStr = vol > 1e6
      ? `$${(vol/1e6).toFixed(1)}M`
      : vol > 1e3
      ? `$${(vol/1e3).toFixed(0)}K`
      : `$${Math.round(vol)}`;

    // End date
    let endStr = '—';
    if (m.endDate || m.end_date_iso) {
      const d = new Date(m.endDate || m.end_date_iso);
      endStr = d.toLocaleDateString('en-US', { month:'short', day:'numeric', year:'numeric' });
    }

    return {
      id: m.id || m.conditionId,
      question: m.question || '—',
      yesPct,
      noPct: yesPct !== null ? 100 - yesPct : null,
      volume: volStr,
      volumeRaw: parseFloat(vol),
      category: m.category || m.tags?.[0] || 'misc',
      endDate: endStr,
      url: m.url || `https://polymarket.com/event/${m.slug || m.id}`,
    };
  }

  // ── Update stats bar ─────────────────────────────────
  function updateStats(markets) {
    const active = markets.filter(m => m.yesPct !== null);
    const avgYes = active.length
      ? Math.round(active.reduce((s, m) => s + m.yesPct, 0) / active.length)
      : null;
    const highConf = active.filter(m => m.yesPct >= 80 || m.yesPct <= 20).length;

    document.getElementById('stat-total').textContent = markets.length;
    document.getElementById('stat-active').textContent = active.length;
    document.getElementById('stat-avg-yes').textContent = avgYes !== null ? `${avgYes}%` : '—';
    document.getElementById('stat-high').textContent = highConf;
    document.getElementById('market-count').textContent = `${markets.length} markets loaded`;
    document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();
  }

  // ── Filter & search ──────────────────────────────────
  function applyFilters() {
    let markets = [...allMarkets];

    if (searchQuery) {
      const q = searchQuery.toLowerCase();
      markets = markets.filter(m => m.question.toLowerCase().includes(q) || m.category.toLowerCase().includes(q));
    }

    if (currentFilter === 'high') {
      markets = markets.filter(m => m.yesPct !== null && (m.yesPct >= 80 || m.yesPct <= 20));
    } else if (currentFilter === 'close') {
      markets = markets.filter(m => m.yesPct !== null && m.yesPct >= 40 && m.yesPct <= 60);
    }

    filteredMarkets = markets;
    currentPage = 1;
    renderMarkets();
    renderPagination();
  }

  // ── Render markets ───────────────────────────────────
  function renderMarkets() {
    const grid = document.getElementById('markets-grid');
    const start = (currentPage - 1) * PER_PAGE;
    const page = filteredMarkets.slice(start, start + PER_PAGE);

    if (page.length === 0) {
      grid.innerHTML = '<div class="no-results">No markets match your filters.</div>';
      return;
    }

    grid.innerHTML = page.map((m, i) => {
      const hasProb = m.yesPct !== null;
      const yesW = hasProb ? m.yesPct : 50;
      const noW = hasProb ? m.noPct : 50;

      return `
        <div class="market-card" onclick="window.open('${m.url}','_blank')" style="animation-delay:${i*40}ms">
          <div class="market-header">
            <div class="market-question">${m.question}</div>
            <div class="market-volume">${m.volume} vol.</div>
          </div>
          <div class="outcomes">
            <div class="outcome-row">
              <div class="outcome-label yes">YES</div>
              <div class="outcome-bar-wrap">
                <div class="outcome-bar yes" style="width:${yesW}%"></div>
              </div>
              <div class="outcome-pct yes">${hasProb ? yesW+'%' : '—'}</div>
            </div>
            <div class="outcome-row">
              <div class="outcome-label no">NO</div>
              <div class="outcome-bar-wrap">
                <div class="outcome-bar no" style="width:${noW}%"></div>
              </div>
              <div class="outcome-pct no">${hasProb ? noW+'%' : '—'}</div>
            </div>
          </div>
          <div class="market-footer">
            <span class="category-tag">${m.category}</span>
            <span class="end-date">ends ${m.endDate}</span>
          </div>
        </div>`;
    }).join('');
  }

  // ── Render pagination ────────────────────────────────
  function renderPagination() {
    const total = Math.ceil(filteredMarkets.length / PER_PAGE);
    const pag = document.getElementById('pagination');
    if (total <= 1) { pag.innerHTML = ''; return; }

    let html = `<button class="page-btn" ${currentPage===1?'disabled':''} onclick="goPage(${currentPage-1})">← prev</button>`;
    for (let p = 1; p <= total; p++) {
      if (total > 7 && Math.abs(p - currentPage) > 2 && p !== 1 && p !== total) {
        if (p === currentPage - 3 || p === currentPage + 3) html += `<span style="color:var(--muted);padding:0 4px">…</span>`;
        continue;
      }
      html += `<button class="page-btn ${p===currentPage?'active':''}" onclick="goPage(${p})">${p}</button>`;
    }
    html += `<button class="page-btn" ${currentPage===total?'disabled':''} onclick="goPage(${currentPage+1})">next →</button>`;
    pag.innerHTML = html;
  }

  function goPage(p) {
    currentPage = p;
    renderMarkets();
    renderPagination();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // ── Load data ────────────────────────────────────────
  async function loadData() {
    const grid = document.getElementById('markets-grid');
    const btn = document.getElementById('refresh-btn');
    btn.classList.add('spinning');
    grid.innerHTML = '<div class="loading-state"><div class="spinner"></div><div>Fetching prediction markets...</div></div>';

    try {
      const raw = await fetchMarkets();
      allMarkets = raw.map(parseMarket).filter(m => m.question && m.question !== '—');
      updateStats(allMarkets);
      applyFilters();
    } catch(err) {
      console.error(err);
      grid.innerHTML = `
        <div class="error-state">
          <h3>⚠ API Unreachable</h3>
          <p>Could not connect to Polymarket's API.<br>This is often a CORS issue — run the file via a local server or open directly from the browser.</p>
          <p style="font-size:0.65rem; color:var(--border)">${err.message}</p>
          <button class="refresh-btn" onclick="loadData()">Try again</button>
        </div>`;
    } finally {
      btn.classList.remove('spinning');
    }
  }

  // ── Event listeners ──────────────────────────────────
  document.getElementById('refresh-btn').addEventListener('click', loadData);

  document.getElementById('search-input').addEventListener('input', e => {
    searchQuery = e.target.value.trim();
    applyFilters();
  });

  document.querySelectorAll('.filter-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      currentFilter = btn.dataset.filter;
      applyFilters();
    });
  });

  // ── Init ─────────────────────────────────────────────
  loadData();
</script>
</body>
</html>
